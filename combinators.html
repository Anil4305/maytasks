<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* child (>), decendent(space), sibling(+), all Siblings(~) */
        #demo>ul {}

        #demo>ul>li>a {
            color: red;
        }

        ul~a {
            font-size: 42px;
        }
    </style>
</head>

<body>
    <div id="demo">
        <ul>
            <li>
                <a href="#"> Inner Anchor</a>
            </li>
        </ul>
        <a href="#"> Outer Anchor</a>
        <a href="#"> Outer Anchor 2</a>
    </div>
</body>

</html>
